image: hzli1202/wacc_test_env

stages:
  - compile
  - frontEndTest
  - backEndTest

cache:
  key: "$CI_BUILD_REF_NAME" # contains either the branch or the tag, so it's caching per branch
  untracked: true
  paths:
    - "sbt-cache/.ivy.cache"
    - "sbt-cache/.boot"
    - "sbt-cache/.sbtboot"
    - "sbt-cache/target"

compile_job:
  stage: compile
  script: 
    - echo "compiling..."
    - sbt clean compile
    - echo "compile successful!"

syntax_test: 
  stage: frontEndTest
  script:
    - echo "Running front end syntax unit test..."
    - sbt "Test / testOnly *SyntaxChecker*"
    - echo "test successful!"

semantic_test: 
  stage: frontEndTest
  script:
    - echo "Running front end semantic unit test..."
    - sbt "Test / testOnly *SemanticChecker*"
    - echo "test successful!"

front_int_test:
  stage: frontEndTest
  script:
    - echo "Running front end integration test..."
    - sbt "Test / testOnly *FrontIntegrationTest*"
    - echo "test successful!"

back_unit_test:
  stage: backEndTest
  script:
    - echo "Running back end unit test..."
    - sbt "Test / testOnly *CodeGen*"
    - echo "test successful!"

back_int_test:
  stage: backEndTest
  script:
    - echo "Running back end integration test..."
    - sbt "Test / testOnly *IntegrationTests*"
    - echo "test successful!"

    