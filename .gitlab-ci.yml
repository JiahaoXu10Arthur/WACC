image: sbtscala/scala-sbt:eclipse-temurin-18.0.1.1_1.8.2_2.3.10

stages:
  - compile
  - test

compile_job:
  stage: compile
  script: 
    - echo "compiling..."
    - make clean
    - sbt clean compile
    - echo "compile successful!"

test_job: 
  stage: test
  script:
    - echo "testing..."
    - sbt test
    - echo "test successful!"